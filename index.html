<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MIDISuite</title>
    <script src="./src/two.min.js"></script>
</head>
<body>
    <div id="two"></div>
    <div id="ui">
        <button id="playBtn" disabled="true">Start</button>
        <button id="pauseBtn" disabled="true">Pause</button>
    </div>
    <div>
        <button id="fileInput">Choose file</button>
        <label for="fileInput" id="fileInputDisplay">No file selected</label>
    </div>
    <div>
        <input id="scrollSpeed" type="range" min="10" max="500" value="50" />
        <label for="scrollSpeed">Scrolling Speed</label>
    </div>
    <div>
        <input id="noteColor" type="color" value="#FFFFFF"/>
        <label for="noteColor">Note Color</label>
    </div>
    <div>
        <input id="bgColor" type="color" name="backgroundColor" />
        <label for="backgroundColor">Background Color</label>
    </div>
    <div id="two-preview">
        <p>
            Preview
        </p>
    </div>
    <script src="./src/play-midi.js"></script>
</body>
</html>
